<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registracija korisnika</title>
    <link rel="stylesheet" href="register.css" />
    <link
      rel="preload"
      href="../Styles/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="Styles/font.css" /></noscript>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <h1>Registracija korisnika</h1>
    <form id="registerForm">
      <label for="username">Korisničko ime:</label><br />
      <input type="text" id="username" name="username" /><br />
      <label for="password">Šifra:</label><br />
      <input type="password" id="password" name="password" /><br /><br />
      <div class="group-container"> <label>
        <input checked class="group-1" type="radio" name="group" value="group1"> Grupa 1
      </label>
      <label>
        <input class="group-2" type="radio" name="group" value="group2"> Grupa 2
      </label></div>
     
      <button type="submit">Registriraj</button>
    </form>
    <div id="message"></div>
    <script src="register.js"></script>
  </body>
</html>
