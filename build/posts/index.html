<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objave</title>
    <link
      rel="preload"
      href="../Styles/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="../Styles/font.css" /></noscript>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../Styles/variables.css" />
    <link rel="stylesheet" href="../Styles/loading.css" />
    <link rel="stylesheet" href="posts.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="../Styles/text-styles.css" />
    <!-- Main page -->
    <link rel="preload" href="../main.js" as="script" />
    <link rel="preload" href="../index.html" as="fetch" />
    <link rel="preload" href="../Styles/cards.css" as="style" />
    <link rel="preload" href="../Styles/header.css" as="style" />
  </head>
  <body>
    <div class="header-container">
      <div class="header">
        <div class="logo-title-container">
          <div class="logo-container">
            <a class="logo-anchor" href="../">
              <img alt="logo" class="logo" src="../favicon.ico"
            /></a>
          </div>
          <div class="header-title-container">
            <h1 class="header-title">Objave</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="form">
      <div>
        <input class="title infoinputs" type="text" placeholder="Naslov" />
      </div>
      <div>
        <textarea
          placeholder="Opis..."
          class="description infoinputs"
        ></textarea>
      </div>
      <div class="style-text-container">
        <button class="bold-btn style-text-btn">
          <img src="../Images/bold.svg" alt="Bold" />
        </button>
        <button class="italic-btn style-text-btn">
          <img src="../Images/italic.svg" alt="Italic" />
        </button>
        <button class="underline-btn style-text-btn">
          <img src="../Images/underline.svg" alt="Underline" />
        </button>
        <button class="hyperlink-btn style-text-btn">
          <img src="../Images/link.svg" alt="Hyperlink" />
        </button>
        <button class="mail-btn style-text-btn">
          <img src="../Images/mail.svg" alt="Email" />
        </button>
        <button class="header-btn header2 style-text-btn">
          <img src="../Images/header2.svg" alt="Header" />
        </button>
        <button class="header-btn header3 style-text-btn">
          <img src="../Images/header3.svg" alt="Header" />
        </button>
        <button class="header-btn header4 style-text-btn">
          <img src="../Images/header4.svg" alt="Header" />
        </button>
        <button class="header-btn header5 style-text-btn">
          <img src="../Images/header5.svg" alt="Header" />
        </button>
        <button class="header-btn header6 style-text-btn">
          <img src="../Images/header6.svg" alt="Header" />
        </button>
      </div>
      <div><button class="post-btn">Objavi</button></div>
    </div>
    <div class="posts"></div>
    <dialog class="edit-post-dialog">
      <form method="dialog">
        <input type="text" placeholder="Naslov" class="title" name="title" />
        <br /><br />
        <textarea
          placeholder="Opis..."
          type="text"
          class="description"
          name="description"
        ></textarea>
        <br /><br />
        <button type="submit">Uredi objavu</button>
      </form>
    </dialog>
    <script type="module" src="posts.js"></script>
  </body>
</html>
