<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prijava korisnika</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="preload"
      href="../Styles/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="../Styles/loading.css" />
    <link rel="stylesheet" href="../Styles/variables.css" />
    <noscript><link rel="stylesheet" href="../Styles/font.css" /></noscript>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="preload" href="../dashboard/dashboard.js" as="script" />
    <link rel="preload" href="../dashboard/dashboard.css" as="style" />
    <link rel="preload" href="../main.js" as="script" />
    <link rel="preload" href="../Styles/cards.css" as="style" />
    <link rel="stylesheet" href="header.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo-container">
        <a href="../"> <img class="logo" src="../favicon.ico" /></a>
      </div>
      <div class="title-container">
        <h1 class="title">Prijava</h1>
      </div>
    </div>
    <div class="form-container">
      <form id="loginForm">
        <input
          autocomplete="username"
          type="text"
          id="username"
          name="username"
          placeholder="Korisničko ime"
          class="username-input"
          autofocus
        /><br />
        <input
          autocomplete="current-password"
          type="password"
          id="password"
          name="password"
          placeholder="Lozinka"
          class="password-input"
        /><br /><br />
        <button class="submit-btn" type="submit">Prijava</button>
        <div class="message"></div>
      </form>
    </div>
    <script type="module" src="login.js"></script>
  </body>
</html>
