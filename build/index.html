<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Početna</title>
    <link
      rel="preload"
      href="Styles/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="Styles/font.css" /></noscript>

    <link rel="stylesheet" href="Styles/header.css" />
    <link rel="stylesheet" href="Styles/cards.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="header">
      <div class="interaction-container">
        <div class="logo-container"><img class="logo" src="favicon.ico" /></div>
        <div class="naslov-container"><h1 class="naslov">Početna</h1></div>
      </div>
      <div class="account-container">
        <h2 class="log-in js-log-in"><a href="Login/">Prijava</a></h2>
        <svg
          class="account-circle"
          xmlns="https://www.w3.org/TR/SVG2/"
          height="24"
          viewBox="0 -960 960 960"
          width="24"
        >
          <path
            d="M234-276q51-39 114-61.5T480-360q69 0 132 22.5T726-276q35-41 54.5-93T800-480q0-133-93.5-226.5T480-800q-133 0-226.5 93.5T160-480q0 59 19.5 111t54.5 93Zm246-164q-59 0-99.5-40.5T340-580q0-59 40.5-99.5T480-720q59 0 99.5 40.5T620-580q0 59-40.5 99.5T480-440Zm0 360q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q53 0 100-15.5t86-44.5q-39-29-86-44.5T480-280q-53 0-100 15.5T294-220q39 29 86 44.5T480-160Zm0-360q26 0 43-17t17-43q0-26-17-43t-43-17q-26 0-43 17t-17 43q0 26 17 43t43 17Zm0-60Zm0 360Z"
          />
        </svg>
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="container">
          <h2>Rezultati</h2>
          <p>Rezultati će biti spremni uskoro...</p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <h2>Natjecanja</h2>
          <p>
            Listu natjecanje možeš naći <a href="./competitions" target="_blank"> ovdje</a>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <h2>Vježbaj</h2>
          <p>
            Ponavljanje je majka znanja! Vježbaj i ti
            <a href="Scramble/">ovdje</a>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <h2>Link</h2>
          <p>Pozovi svoje prijatelje: <span class="share">ovdje</span></p>
          <img class="qrcode" src="Images/qrcode_to_website.svg">
        </div>
      </div>
    </div>
    <script src="Scripts/main.js"></script>
  </body>
</html>
