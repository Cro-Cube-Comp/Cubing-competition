<!DOCTYPE html>
<html lang="hr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CroCubeComp - Početna</title>
    <link
      rel="preload"
      href="Styles/font.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="Styles/font.css" /></noscript>

    <link rel="stylesheet" href="Styles/header.css" />
    <link rel="stylesheet" href="Styles/cards.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preload" href="./Login/login.js" as="script" />
    <link rel="preload" href="./Login/login.css" as="style" />
    <link rel="preload" href="./rules/rules.css" as="style" />
    <link rel="preload" href="./rules/header.css" as="style" />
    <link rel="preload" href="./competitions/competitions.js" as="script" />
    <link rel="preload" href="./Scramble/scramble-display.js" as="script" />
  </head>
  <body>
    <div class="header">
      <div class="interaction-container">
        <div class="logo-container">
          <img class="logo" src="favicon.ico" />
        </div>
        <div class="title-container">
          <h1 class="title">Cro Cube Comp</h1>
        </div>
      </div>
      <div class="account-container">
        <h2 class="log-in js-log-in"><a href="Login/">Prijava</a></h2>
        <img class="account-circle" src="Images/account_circle.svg" />
      </div>
    </div>
    <div class="cards">
      <div class="card">
        <div class="container">
          <h2>Natjecanja</h2>
          <p>
            Listu natjecanja i rezultate možeš naći
            <a href="./competitions"> ovdje</a>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <h2>Pravila</h2>
          <p>
            Službena pravila natjecanja možete naći
            <a href="./rules/"> ovdje</a>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <h2>Vježbaj</h2>
          <p>
            Ponavljanje je majka znanja! Vježbaj i ti
            <a href="Scramble/">ovdje</a>
          </p>
        </div>
      </div>
      <div class="card">
        <div class="container">
          <h2>Dijeljenje</h2>
          <p>Pozovi svoje prijatelje: <span class="share">ovdje</span></p>
          <img class="qrcode" src="Images/qrcode_to_website.webp" />
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
